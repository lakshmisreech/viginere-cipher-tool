<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vigen√®re Cipher</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f0f4c3);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #212121;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      color: #1a237e;
    }

    .toggle-container {
      margin: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .toggle-label {
      font-size: 16px;
      font-weight: bold;
      color: #283593;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #00bcd4;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .card {
      background: #ffffffee;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 20px 50px 30px 20px;
      max-width: 500px;
      width: 90%;
      margin-bottom: 40px;
      display: none;
    }

    .card.active {
      display: block;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      color: #1a237e;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      background-color: #f9fbe7;
    }

    textarea {
      height: 120px;
      resize: none;
    }

    .file-upload {
      border: 2px dashed #00bcd4;
      padding: 40px 20px;
      text-align: center;
      border-radius: 12px;
      background: #e0f7fa;
      color: #00796b;
      font-weight: bold;
      cursor: pointer;
      margin: 20px 0;
    }

    .file-upload input {
      display: none;
    }

    .btn {
      width: 100%;
      background-color: #1a237e;
      color: white;
      padding: 10px;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #3949ab;
    }

    .output-box {
      margin-top: 15px;
      word-break: break-word;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

<h1>Vigen√®re Cipher Tool</h1>

<div class="toggle-container">
  <span class="toggle-label">Text</span>
  <label class="switch">
    <input type="checkbox" id="modeToggle">
    <span class="slider"></span>
  </label>
  <span class="toggle-label">File</span>
</div>

<!-- Text Mode -->
<div id="textCard" class="card active">
  <div class="input-group">
    <label>Enter Text</label>
    <textarea id="textInput"></textarea>
  </div>
  <div class="input-group">
    <label>Enter Key</label>
    <input type="text" id="textKey">
  </div>
  <button class="btn" onclick="encryptText()">Encrypt</button>
  <button class="btn" onclick="decryptText()">Decrypt</button>
  <div id="textOutput" class="output-box"></div>
</div>

<!-- File Mode -->
<div id="fileCard" class="card">
  <div class="input-group">
    <label>Enter Key</label>
    <input type="text" id="fileKey">
  </div>

  <label class="file-upload">
    Click to Browse File
    <input type="file" id="fileInput">
  </label>

  <button class="btn" onclick="encryptFile()">Encrypt File</button>
  <button class="btn" onclick="decryptFile()">Decrypt File</button>
  <a id="downloadLink" class="btn hidden" download>Download Result</a>
</div>

<script>
  const modeToggle = document.getElementById("modeToggle");
  const textCard = document.getElementById("textCard");
  const fileCard = document.getElementById("fileCard");

  modeToggle.addEventListener("change", () => {
    textCard.classList.toggle("active", !modeToggle.checked);
    fileCard.classList.toggle("active", modeToggle.checked);
  });

  function isValidKey(key) {
    return /^[A-Za-z]+$/.test(key);
  }

  function vigenereEncrypt(text, key) {
    key = key.toUpperCase();
    let result = "", j = 0;

    for (let c of text) {
      if (/[A-Za-z]/.test(c)) {
        let base = c === c.toUpperCase() ? 65 : 97;
        let pi = c.charCodeAt(0) - base;
        let ki = key.charCodeAt(j % key.length) - 65;
        result += String.fromCharCode((pi + ki) % 26 + base);
        j++;
      } else result += c;
    }
    return result;
  }

  function vigenereDecrypt(text, key) {
    key = key.toUpperCase();
    let result = "", j = 0;

    for (let c of text) {
      if (/[A-Za-z]/.test(c)) {
        let base = c === c.toUpperCase() ? 65 : 97;
        let ci = c.charCodeAt(0) - base;
        let ki = key.charCodeAt(j % key.length) - 65;
        result += String.fromCharCode((ci - ki + 26) % 26 + base);
        j++;
      } else result += c;
    }
    return result;
  }

  function encryptText() {
    const text = textInput.value;
    const key = textKey.value;

    if (!text || !isValidKey(key))
      return alert("‚ö†Ô∏è Invalid key! Use alphabets only.");

    textOutput.textContent = "üîê Encrypted: " + vigenereEncrypt(text, key);
  }

  function decryptText() {
    const text = textInput.value;
    const key = textKey.value;

    if (!text || !isValidKey(key))
      return alert("‚ö†Ô∏è Invalid key! Use alphabets only.");

    textOutput.textContent = "üîì Decrypted: " + vigenereDecrypt(text, key);
  }

  function encryptFile() {
    handleFile(true);
  }

  function decryptFile() {
    handleFile(false);
  }

  function handleFile(encrypt) {
    const file = fileInput.files[0];
    const key = fileKey.value;

    if (!file || !isValidKey(key))
      return alert("‚ö†Ô∏è Invalid key or no file selected.");

    const reader = new FileReader();
    reader.onload = e => {
      const text = new TextDecoder().decode(e.target.result);
      const result = encrypt
        ? vigenereEncrypt(text, key)
        : vigenereDecrypt(text, key);

      const blob = new Blob([result]);
      downloadLink.href = URL.createObjectURL(blob);
      downloadLink.download = (encrypt ? "encrypted_" : "decrypted_") + file.name;
      downloadLink.classList.remove("hidden");
    };
    reader.readAsArrayBuffer(file);
  }
</script>

</body>
</html>
